<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="" href="./assets/img/favicon.png" />
    <!--========== TAILWIND CONNECTION ==========-->

    <script src="https://cdn.tailwindcss.com"></script>

    <!--========== BOX ICONS ==========-->
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Health Bank | Sign Up</title>
  </head>
  <body class="flex items-center justify-center h-screen">
    <!--========== Sign Up ==========-->
    <div>
      <h2 class="section-title mt-7 text-green-600">ثبت نام</h2>

      <div>
        <form action="" class="border border-green-600 p-7 rounded-lg">
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <div>
              <input
                class="border border-green-600 w-full rounded-lg p-3"
                type="text"
                placeholder="نام :"
              />
            </div>
            <div>
              <input
                class="border border-green-600 w-full rounded-lg p-3"
                type="text"
                placeholder="نام خانوداگی : "
              />
            </div>
            <div>
                <input
                  class="border border-green-600 w-full rounded-lg p-3"
                  type="text"
                  placeholder="شماره تلفن : "
                />
              </div>
              <div>
                <input
                  class="border border-green-600 w-full rounded-lg p-3"
                  type="password"
                  placeholder="رمز عبور : "
                />
              </div>
              <div>
                <input
                  class="border border-green-600 w-full rounded-lg p-3"
                  type="password"
                  placeholder="تکرار رمز عبور : "
                />
              </div>
            <div>
              <input
                class="border border-green-600 w-full rounded-lg p-3"
                type="text"
                placeholder="استان : "
              />
            </div>
            <div>
              <input
                class="border border-green-600 w-full rounded-lg p-3"
                type="number"
                placeholder="شهر : "
              />
            </div>
            <div>
              <select
                name=""
                id=""
                class="border border-green-600 text-gray-400 w-full bg-white rounded-lg p-3"
              >
                <option value="value" selected disabled hidden>جنسیت</option>
                <option value="خانم">خانم</option>
                <option value="آقا">آقا</option>
              </select>
            </div>
            <a class="button flex justify-center !items-center">ثبت نام</a>
          </div>
        </form>
        </div>
        <div class="flex justify-center">
          <a href="./signin.html" class="section-title mt-7  text-green-600">قبلا ثبت نام کرده اید؟ / ورود</ش>
        </div>
    </div>
  </body>
</html>
